project:
  type: website
  output-dir: docs
  render:
    - "*.qmd"
    - "!slides/"
  resources:
    - "files/"
    - "projects/"
    - "slides/*.html"
    - "slides/*.pdf"
    - "slides/img/"
    - "slides/libs/"
    - "slides/css/"
    - "slides/*_files/"

# See https://quarto.org/docs/projects/code-execution.html#freeze
execute:
  freeze: auto  # Re-render only when source changes

bibliography: files/bib/references.bib
csl: files/bib/chicago-author-date.csl

website:
  title: "Encuestas Sociales"
  site-url: "https://encuestas-sociales.netlify.app"
  description-meta: "Diseño, análisis, reporte y visualización de encuestas sociales"
  favicon: "/files/icon-513.png"

  twitter-card:
    image: "/files/social-image-f22.png"
    card-style: summary_large_image
    creator: "@juankcastillo"
    site: "@juankcastillo"

  open-graph:
    image: "/files/social-image-f22.png"
    locale: en_US

  navbar:
    pinned: true
    background: "#08C4C4"
    right:
      - syllabus.qmd
      - schedule.qmd
      - text: "Contenidos"
        file: content/index.qmd
#      - text: "Assignments"
