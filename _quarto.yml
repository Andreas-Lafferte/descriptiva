project:
  type: website
  render:
    - "*.qmd"
    - "!slides/"
  resources:
    - "img/"
    - "projects/"
    - "slides/*.html"
    - "slides/*.pdf"
    - "slides/img/"
    - "slides/libs/"
    - "slides/css/"
    - "slides/*_files/"

bibliography: bib/references.bib
csl: bib/chicago-author-date.csl

website:
  title: "Program Evaluation"
  navbar:
    pinned: true
    right:
      - syllabus.qmd
      - schedule.qmd
      - text: "Content"
        file: content/index.qmd
      - text: "Assignments"
        file: assignment/index.qmd
      - text: "Examples"
        file: example/index.qmd
      - text: "Resources"
        file: resource/index.qmd
      - text: Slack
      - text: RStudio.cloud

  sidebar:
    - title: "Content"
      style: "docked"
      search: false
      background: dark
      contents:
        - section: "Overview"
          contents:
            - content/index.qmd
        - section: "Course content"
          contents:
            - text: "1: Evaluation and the causal revolution"
              file: content/01-content.qmd
            - text: "2: Regression and inference"
              file: content/02-content.qmd
